<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link rel="stylesheet" href="./Assets/bootstrap-5.3.3/dist/css/bootstrap.css">
</head>
<body>
    <style>
        #display{
            font-size: 20px;
            color: green;
        }
    </style>
    <div>
        <label for="">Start No:</label>
        <input id="starting" type="number">
        <label for="">End No:</label>
        <input id="ending" type="number">
        <button onclick="showLoop()">Submit</button>
        <button onclick="nestedLoop()">Run Nested Loop</button>
    </div>

    <div id="display"></div>
    <br>
    <br>

    <button onclick="displayArray()">Display List</button>
    
    <ul id="display">

    </ul>

    <label for="">Starting point</label>
    <input id="start" type="number">
    <label for="">Ending point</label>
    <input id="end" type="number">
    <label for="">Rows</label>
    <input id="row" type="number">
    <br>
    <br>
    <button class="btn btn-danger" onclick="nestedLoop()">Display Table</button>
    <br>
    <br>

    <table class="table table-striped">
        <tr id="display-table">
            <td>
                <table>
                    <tr>
                        <th></th>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script src="loops.js"></script>
</body>
</html>
